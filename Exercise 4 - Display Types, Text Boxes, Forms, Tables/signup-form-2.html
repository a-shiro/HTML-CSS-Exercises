<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up Form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <link rel="stylesheet" href="signup-form-2.css">
</head>

<body>
<div class="form-container">
  <div class="form-left-section">
    <img src="https://askforadventure.com/wp-content/uploads/2020/08/mountains-6-683x1024.jpg.webp" alt="form-image">

    <p class="form-image-text-top">Sign Up</p>
    <p class="form-image-text-bottom">Privacy policy & terms of service</p>
    <i class="bi bi-snow2 form-image-icon"></i>
  </div>

  <div class="form-right-section">
    <form>
      <label for="username">USERNAME</label>
      <input type="text" id="username" placeholder="Username">
      <label for="email">E-MAIL</label>
      <input type="email" id="email" placeholder="Email">

      <label for="password">PASSWORD</label>
      <input type="password" id="password" placeholder="**********">

      <label for="repeat-password">REPEAT PASSWORD</label>
      <input type="password" id="repeat-password" placeholder="**********">

      <div class="form-btn-box">
        <button>Get Started</button>
        <p>or Sign in</p>
      </div>
    </form>
  </div>

</div>
</body>
</html>
