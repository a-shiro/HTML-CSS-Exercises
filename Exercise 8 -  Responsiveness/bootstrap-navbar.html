<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Bootstrap Navbar</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="bootstrap-navbar.css">
</head>

<body>
<header>
  <nav>
    <div></div>

    <div class="navbar-brand">
      <img class="navbar-logo" src="https://brandlogos.net/wp-content/uploads/2021/09/bootstrap-logo.png" alt="">
    </div>

    <ul class="left-navbar-list">
      <li class="navbar-list-item">Docs</li>
      <li class="navbar-list-item">Examples</li>
      <li class="navbar-list-item">Icons</li>
      <li class="navbar-list-item">Themes</li>
      <li class="navbar-list-item">Blog</li>
    </ul>

    <ul class="right-navbar-list">
      <li class="navbar-list-item"><i class="bi bi-github"></i></li>
      <li class="navbar-list-item"><i class="bi bi-twitter"></i></li>
      <li class="navbar-list-item"><i class="bi bi-slack"></i></li>
      <li class="navbar-list-item"><i class="bi bi-reddit"></i></li>
    </ul>

    <div>
      <i class="bi bi-three-dots dots-menu"></i>
    </div>
  </nav>
</header>
</body>
</html>
