<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouTube Clone</title>

  <link rel="stylesheet" href="general.css">
</head>

<body>
<header>
  <nav>
    <ul>
      <li>
        <img src="images/hamburger-menu.svg" alt="hamburger-menu">
        <img src="images/youtube-logo.svg" alt="youtube-logo">
      </li>
      <li>
        <input type="text" id="search-bar">
        <img src="images/search.svg" alt="search-icon">
        <img src="images/voice-search-icon.svg" alt="voice-search-icon">
      </li>
      <li>
        <img src="images/upload.svg" alt="upload-icon">
        <img src="images/youtube-apps.svg" alt="apps-icon">
        <img src="images/notifications.svg" alt="notifications-icon">
      </li>
    </ul>
  </nav>
</header>
</body>
</html>
