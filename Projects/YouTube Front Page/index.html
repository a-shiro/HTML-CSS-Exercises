<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>YouTube Clone</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="aside.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
<header>
  <div class="left-section">
    <img class="hamburger-menu" src="images/hamburger-menu.svg" alt="hamburger-menu">
    <img class="youtube-logo" src="images/youtube-logo.svg" alt="youtube-logo">
  </div>

  <div class="middle-section">
    <input class="search-bar" type="text" id="search-bar" placeholder="Search">
    <button class="search-button">
      <img class="search-icon" src="images/search.svg" alt="search-icon">
    </button>
    <button class="voice-search-button">
      <img class="voice-search-icon" src="images/voice-search-icon.svg" alt="voice-search-icon">
    </button>
  </div>

  <div class="right-section">
    <img class="icon" src="images/upload.svg" alt="upload-icon">
    <img class="icon" src="images/youtube-apps.svg" alt="apps-icon">
    <img class="icon" src="images/notifications.svg" alt="notifications-icon">
    <img class="profile-image" src="images/profile-image.jpg" alt="profile-image">
  </div>
</header>

<aside>
  <nav>
    <ul class="nav-list">
      <li class="nav-list-item">
        <img src="images/home.svg" alt="">
        <div>Home</div>
      </li>
      <li class="nav-list-item">
        <img src="images/explore.svg" alt="">
        <div>Explore</div>
      </li>
      <li class="nav-list-item">
        <img src="images/subscriptions.svg" alt="">
        <div>Subscriptions</div>
      </li>
      <li class="nav-list-item">
        <img src="images/originals.svg" alt="">
        <div>Originals</div>
      </li>
      <li class="nav-list-item">
        <img src="images/youtube-music.svg" alt="">
        <div>YouTube Music</div>
      </li>
      <li class="nav-list-item">
        <img src="images/library.svg" alt="">
        <div>Library</div>
      </li>
    </ul>
  </nav>
</aside>

<main>
  <section class="videos-grid">
    <div class="video-card">
      <img class="video-thumbnail"
           src="https://supersimple.dev/public/img/exercises/youtube/thumbnails/thumbnail-2.webp" alt="video-thumbnail">

      <div class="video-details">
        <img class="video-profile-image" src="images/profile-image.jpg" alt="video-profile-picture">
        <div class="video-info">
          <div class="video-title">Try Not To Laugh Challenge #9</div>
          <p class="video-author">Markiplier</p>
          <p class="video-stats">19M views &#183; 4 years ago</p>
        </div>
      </div>
    </div>

  </section>

</main>

</body>
</html>
